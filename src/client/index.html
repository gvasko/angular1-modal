<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Playing with Angular 1.x Components</title>

    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- inject-vendor:css -->
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- endinject -->

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AngularJS Components with Typescript</h1>
            <p>Reusable components to define similar complex elements.</p>
        </div>
        <div ng-controller="MainController as ctrl">
            <button type="button" class="btn btn-lg btn-default" ng-click="ctrl.createOpenDocumentDialog()">Open Document</button>
            <button type="button" class="btn btn-lg btn-default" ng-click="ctrl.createSaveDocumentDialog()">Save Document</button>
            <button type="button" class="btn btn-lg btn-default" ng-click="ctrl.createDeleteDocumentDialog()">Delete Document</button>
        </div>
    </div>

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Bootstrapping -->
    <script src="app/main/App.js"></script>
    <script src="app/main/MainController.js"></script>

</body>
